<!DOCTYPE html>
<html >
<head>
		<meta charset="utf-8">
		<title>EPCIS Events Test Data Generator</title>
		<link rel="icon" href="images/logo.jpg">
		
		<!-- jQuery CDN starts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- jQuery CDN Ends -->
		
		<!-- Bootstrap Themes Start -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
		<!-- Bootstrap Themes Ends -->		
		
		<!-- Font Awesome CDN Starts-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!--My CSS Files Starts-->
		<link rel="stylesheet" type="text/css" href="./styles/styles.css">
		<!--My CSS Files Ends-->

		<!-- Angularjs CDN Starts -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<!-- Angularjs CDN Ends -->
		
		<!-- My Javascript Files Starts-->
		<script src="./js/test.js"></script>
		<!-- My Javascript file Ends-->
</head>

<body ng-app="myApp" ng-controller="AppController" ng-init="init()">
	<div class="container-fluid">
	<h1>Share data from AWS</h1>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-2">
			<button ng-click="getData()" class="btn btn-primary"> GetData </button>
		</div>
		<div class="col-sm-3"></div>
		<div class="col-sm-2">
			<button ng-click="AddNew()" class="btn btn-primary"> Add New </button>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
	  		<table class="table table-striped table-bordered" dt-options="vm.dtOptions" width="100%">
				<thead>
				  <tr><th>Firmen name</th><th>Legal Entity</th><th>Mitarbeiter zahl</th><th>Stammkapital</th><th>Options</th></tr>
				</thead>
				<tbody>
					<tr ng-repeat="company in companies">
						<td>{{company.Firmenname}}</td>
						<td>{{company.Legal_Entity}}</td>
						<td>{{company.Mitarbeiterzahl}}</td>
						<td>{{company.Stammkapital}}</td>
						<td>
							<div class="btn-group">
							  <button type="button" class="btn btn-default btn" ng-click="edit(company.ID);"><span class="fa fa-pencil" aria-hidden="true"></span></button>  
							  <button type="button" class="btn btn-default btn" ng-click="delete(company.ID);"><span class="fa fa-trash-o" aria-hidden="true"></span></i></button> 
							</div>
						</td>
					</tr>
				</tbody>
			</table>
	  	</div>
	  	<div class="col-sm-3"></div>
	</div>
</body>
	<div class="modal fade" id="AddExtensionModal" style="overflow-y: auto;">
	<div class="modal-dialog" style="max-height:90%;  margin-top: 5%; margin-bottom:5%;">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Add Another Element</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<form method="post" id="Add_Extension_Submit" ng-submit="AddNewExtension()">
				<div class="modal-body">
					<div class="form-group">
						<label for="recipient-name" class="col-form-label">Data Form</label>
						<select class="form-control" id="AddExtensionXMLElement" ng-model="AddExtensionForm.AddExtensionXMLElement">
							<option class="dropdown-item" value="XML Element" ng-selected="true"> XML Element </option>
							<option class="dropdown-item" value="XML Attribute"> XML Attribute </option>
							<option class="dropdown-item" value="Text within mixed content"> Text within mixed content </option>
						</select>
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Namespace URI:</label>
						<input type="text" pattern="^[A-Za-z]\w+$" class="form-control" id="AddExtensionNamespaceURI" ng-model="AddExtensionForm.AddExtensionNamespaceURI" autocomplete="off" oninput="setCustomValidity('');" oninvalid="this.setCustomValidity('Invalid Characters in Namespace field')"></input>
					</div>
					<div class="form-group">
						<label for="message-text" class="col-form-label">Local Name:</label>
						<input type="text" pattern="^[A-Za-z0-9]*$" oninput="setCustomValidity('');" oninvalid="this.setCustomValidity('Invalid Characters in Local Name field')" class="form-control" ng-model="AddExtensionForm.AddExtensionLocalName" autocomplete="off"></input>
					</div>
					<div class="form-group">
						<label for="AddExtensionDataType" class="col-form-label">Data Type:</label>
						<select class="form-control" id="AddExtensionDataType" ng-model="AddExtensionForm.AddExtensionDataType">
							<option class="dropdown-item" value="String" ng-selected="true"> String </option>
							<option class="dropdown-item" value="Complex"> Complex </option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-success">Add</button>
				</div>
			</form>
		</div>
	</div>
</div>
	
</html>
