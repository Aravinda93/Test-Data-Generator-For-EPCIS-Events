<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" ng-app="syncApp">
	<head>
		<title>Essential Studio for JavaScript : DropDownList - Angular</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link href="//cdn.syncfusion.com/18.2.0.44/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
	  
		<script src="//cdn.syncfusion.com/js/assets/external/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="//cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js" type="text/javascript"></script>
		<script src="//cdn.syncfusion.com/js/assets/external/angular.min.js" type="text/javascript"></script>
		<script src="//cdn.syncfusion.com/18.2.0.44/js/web/ej.web.all.min.js" type="text/javascript"></script>    
		<script src="//cdn.syncfusion.com/18.2.0.44/js/common/ej.widget.angular.min.js" type="text/javascript"></script>
		<script src="//cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
		<!-- Bootstrap Themes Start -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- Bootstrap Themes End -->

	</head>
	<body ng-controller="diagramCtrl" ng-init="init();">
		<script src="//borismoore.github.io/jsrender/jsrender.min.js"></script>
		<script id="htmlTemplate" type="text/ng-template">
			<div style="margin-top:15%;"> 
				<select ng-model="[value.select]" class="form-control">
					<option class="dropdown-item" value="Option 1" selected> Choose Options</option>
					<option class="dropdown-item" value="Option 1"> Option 1 </option>
					<option class="dropdown-item" value="Option 2"> Option 2 </option>
					<option class="dropdown-item" value="Option 3"> Option 3 </option>
				</select>
				<br/>
				<input autocomplete="off" class="form-control" type="text" ng-model="[value.text]" placeholder="number of objects"></input>         
			</div>
		</script>
		  
		<button id="add" 		class="btn btn-primary" ng-click="ConnectorAdd();">Add Connector</button>
		<button id="addNode" 	class="btn btn-primary" ng-click="NodeAdd();">Add Event</button>
		<button id="values" 	class="btn btn-success">Submit</button>
		
		<ej-diagram id="diagram" e-height="600px" e-width="100%" e-nodeCollectionChange="collectionChange" e-connectorCollectionChange="connectorCollectionChange" e-selectionChange="selectionChange" e-connectorTargetChange="connectorTargetChange" e-connectorSourceChange="connectorSourceChange"></ej-diagram>
		<script src="./js/draw.js"></script>
	</body>
</html>
